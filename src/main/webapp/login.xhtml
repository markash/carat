<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ct="http://www.yellowfire.co.za/carat"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/templates/main.xhtml">
    <ui:define name="content">
        <!-- includeViewParams="true" -->
        <h:form id="login">
            <h:messages globalOnly="true" />
            <fieldset>
                <legend>Login</legend>
                <ct:formGroup for="username" label="#{i8n['username']}">
                    <h:inputText styleClass="form-control" id="username" value="#{loginController.username}" label="#{i8n['username']}" required="true" pt:placeholder="Username">
                        <f:ajax event="blur" render="m_username" />
                    </h:inputText>
                    <h:message id="m_username" for="username" />
                </ct:formGroup>

                <ct:formGroup for="password" label="#{i8n['password']}">
                    <h:inputSecret styleClass="form-control" id="password" value="#{loginController.password}" label="#{i8n['password']}" required="true" pt:placeholder="Password">
                        <f:ajax event="blur" render="m_password" />
                    </h:inputSecret>
                    <h:message id="m_password" for="password" />
                </ct:formGroup>

                <ct:formGroup for="rememberMe" label="Remember Me ">
                    <h:selectBooleanCheckbox id="rememberMe" value="#{loginController.remember}" />
                </ct:formGroup>

                <h:commandButton value="Login" action="#{loginController.submit}" styleClass="btn btn-primary">
                    <f:ajax execute="@form" render="@form" />
                </h:commandButton>
            </fieldset>
        </h:form>
    </ui:define>
</ui:composition>
