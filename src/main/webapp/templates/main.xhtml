<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/core">
<f:view contentType="text/html" />
<h:head>

    <h:outputStylesheet library="css" name="bootstrap.css" />
    <h:outputStylesheet library="css" name="bootstrap-responsive.css" />
    <h:outputStylesheet library="css" name="main.css" />

    <h:outputScript library="js" name="bootstrap-affix.js"      target="body" />
    <h:outputScript library="js" name="bootstrap-transition.js" target="body" />
    <h:outputScript library="js" name="bootstrap-alert.js"      target="body" />
    <h:outputScript library="js" name="bootstrap-button.js"     target="body" />

    <h:outputScript library="js" name="bootstrap-dropdown.js"   target="body" />
    <h:outputScript library="js" name="bootstrap-modal.js"      target="body" />
    <h:outputScript library="js" name="bootstrap-tab.js"        target="body" />
    <h:outputScript library="js" name="bootstrap-tooltip.js"    target="body" />
    <h:outputScript library="js" name="bootstrap-typeahead.js"  target="body" />

    <link rel="shortcut icon" type="image/png" href="resources/img/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</h:head>
<h:body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">

                <a href="/" class="brand">Carat</a>

                        </li>
                        <li class="">

                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <ui:insert name="content"/>

        </div>
