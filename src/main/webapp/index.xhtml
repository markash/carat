<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ct="http://www.yellowfire.co.za/carat"
                template="/templates/main.xhtml">
    <ui:define name="content">
        <h:form id="f1" >
            <h:messages id="messages" globalOnly="true" showDetail="true" showSummary="true" />
            <ct:jumbotron id="jt1"
                          heading="Hello, world!"
                          tagline="This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.">
            </ct:jumbotron>
            <h:commandButton id="submit" value="Learn more" styleClass="btn btn-primary" actionListener="#{indexController.onLearnMore}"/>
        </h:form>

        <h:form id="usersForm" >
            <div class="page-header"><h2>Users</h2></div>
            <h:dataTable value="#{usersController.users}" var="o"
                         first="#{usersController.users.first}" rows="#{usersController.users.rowCount}"
                         styleClass="table table-striped table-bordered table-condensed table-hover">
                <h:column><f:facet name="header">User name</f:facet>#{o.name}</h:column>
                <h:column><f:facet name="header">Email</f:facet>#{o.email}</h:column>
            </h:dataTable>
            <ct:pagination id="userPagination" bean="#{usersController.users}" />
        </h:form>
    </ui:define>
</ui:composition>
