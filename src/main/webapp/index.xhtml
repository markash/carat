<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ct="http://richfaces.org/a4j"
                template="/templates/main.xhtml">
    <ui:define name="content">
        <ct:hello />
        <h:form id="helloForm" >
            <h:dataTable value="#{indexController.items}" var="o"
                         first="#{indexController.first}" rows="#{indexController.rows}"
                         styleClass="table table-striped table-bordered table-condensed table-hover" >
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{o.description}
                </h:column>
            </h:dataTable>
            <div class="pagination pagination-right">
                <ul>
                    <li><h:commandLink value="Previous" action="#{indexController.onPrevious}" rendered="#{indexController.previousRendered}"/></li>
                    <ui:repeat value="#{indexController.pages}" var="page">
                        <li><h:commandLink value="#{page}" action="#{indexController.onGoto(page)}"/></li>
                    </ui:repeat>
                    <li><h:commandLink value="Next" action="#{indexController.onNext}" rendered="#{indexController.nextRendered}"/></li>

                </ul>
            </div>

            <h:graphicImage id="waveImg" url="#{resource['wave.med.gif']}" />
            <h:inputText id="username" value="#{indexController.name}"/>
            <h:commandButton id="submit" action="#{indexController.onSubmit()}" value="Submit" styleClass="btn"/>
        </h:form>
    </ui:define>
</ui:composition>
