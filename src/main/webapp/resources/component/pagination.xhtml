<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
    <composite:attribute name="lastRendered" type="java.lang.Boolean" displayName="Last Rendered" required="false" default="true" />
    <composite:attribute name="firstRendered" type="java.lang.Boolean" displayName="First Rendered" required="false" default="true" />
    <composite:attribute name="bean" type="za.co.yellowfire.carat.web.MemoryPageableDataModel" displayName="Pageable Data Model" required="true" />
</composite:interface>

<composite:implementation>
    <div class="pagination pagination-right">
    <ul>
        <li><h:commandLink value="Refresh" action="#{cc.attrs.bean.onRefresh}" /></li>
        <li><h:commandLink value="First" action="#{cc.attrs.bean.onFirst}" rendered="#{cc.attrs.firstRendered}"/></li>
        <li><h:commandLink value="Previous" action="#{cc.attrs.bean.onPrevious}" rendered="#{cc.attrs.bean.previousRendered}"/></li>
        <ui:repeat value="#{cc.attrs.bean.pages}" var="page">
            <li><h:commandLink value="#{page}" action="#{cc.attrs.bean.onGoto(page)}"/></li>
        </ui:repeat>
        <li><h:commandLink value="Next" action="#{cc.attrs.bean.onNext}" rendered="#{cc.attrs.bean.nextRendered}"/></li>
        <li><h:commandLink value="Last" action="#{cc.attrs.bean.onLast}" rendered="#{cc.attrs.lastRendered}"/></li>
    </ul>
    </div>
</composite:implementation>
</html>
